dist: xenial
sudo: required

git:
  depth: 100

cache:
  pip: true
  directories:
  - $HOME/.cache/pre-commit
  - $HOME/.pre-commit
  - $HOME/virtualenv/python$(python -c 'import platform; print(platform.python_version())')
  - $HOME/Library/Caches/Homebrew

language: python

.mixtures:  # is not used by Travis CI, but helps avoid duplication
- &if-cron-or-manual-run-or-tagged
  if: type IN (cron, api) OR tag IS present

jobs:
  fast_finish: true

  include:
  - python: "3.7"
    name: Running flake8 linting checks
    env:
      TOXENV: flake8

  - python: "3.7"
    env: TOXENV=py36-ansible27

  - python: "3.6"
    <<: *if-cron-or-manual-run-or-tagged
    env: TOXENV=py36-ansible27

  - python: "2.7"
    env: TOXENV=py27-ansible27

  - python: "3.7"
    env: TOXENV=py36-ansible26

  - python: "3.6"
    <<: *if-cron-or-manual-run-or-tagged
    env: TOXENV=py36-ansible26

  - python: "2.7"
    env: TOXENV=py27-ansible26

  - python: "3.7"
    env: TOXENV=py36-ansible25

  - python: "3.6"
    <<: *if-cron-or-manual-run-or-tagged
    env: TOXENV=py36-ansible25

  - python: "2.7"
    env: TOXENV=py27-ansible25

  - python: "3.7"
    <<: *if-cron-or-manual-run-or-tagged
    env: TOXENV=py36-ansibledevel

  - python: "3.6"
    <<: *if-cron-or-manual-run-or-tagged
    env: TOXENV=py36-ansibledevel

  - python: "2.7"
    <<: *if-cron-or-manual-run-or-tagged
    env: TOXENV=py27-ansibledevel

  - &deploy-job
    stage: Deploy
    name: Publishing current Git tagged version of dist to PyPI
    if: repo == "ansible/ansible-lint" AND tag IS present
    python: "3.7"
    env: &deploy-env
      TOXENV: metadata-validation
    deploy: &deploy-step
      provider: pypi
      user: ansible-lint
      password:
        secure: >
          
      distributions: dists
      skip-cleanup: true
      on:
        all_branches: true

  - <<: *deploy-job
    if: repo == "ansible/ansible-lint" AND type NOT IN (cron, pull_request)  # Always run, except if PR or cron
    name: Publishing current (unstable) Git revision of dist to Test PyPI
    env:
      <<: *deploy-env
      PYPI_UPLOAD: true
    deploy:
      <<: *deploy-step
      server: https://test.pypi.org/legacy/

install:
- pip install -U tox
- tox --notest  # Pre-populate virtualenv

script:
- tox -v
