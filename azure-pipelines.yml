# This is based on the config @ tox-dev/tox ï¿¼

name: $(BuildDefinitionName)_$(Date:yyyyMMdd)$(Rev:.rr)
resources:
  repositories:
  - repository: tox
    type: github
    endpoint: ansible
    name: tox-dev/azure-pipelines-template
    ref: master


trigger:
  batch: true
  branches:
    include:
    - master
    - ref/tags/*


pr:
  branches:
    include:
    - master


variables:
  # PYTEST_ADDOPTS: "-v -v -ra --showlocals"
  PYTEST_XDIST_PROC_NR: '0'
  PRE_COMMIT_HOME: $(Pipeline.Workspace)/pre-commit-cache


jobs:
- template: run-tox-env.yml@tox
  parameters:
    tox_version: tox
    jobs:
      docs: null
      lint:
        before:
        - task: CacheBeta@0
          displayName: cache pre-commit
          inputs:
            key: pre-commit | .pre-commit-config.yaml
            path: $(PRE_COMMIT_HOME)
      packaging:
        toxenv: build-dists,metadata-validation
      py38:
        toxenv: ansible{29,28,27,devel}
        image: [linux, macOs]
      pypy:
        toxenv: ansible{29,28,27,devel}
        image: [linux]
      py37:
        toxenv: ansible{29,28,27,devel}
        image: [linux, macOs]
      py36:
        toxenv: ansible{29,28,27,devel}
        image: [linux, macOs]
      py35:
        toxenv: ansible{29,28,27,devel}
        image: [linux, macOs]
      pypy3:
        toxenv: ansible{29,28,27,devel}
        image: [linux]
    # coverage:
    #   with_toxenv: 'coverage' # generate .tox/.coverage, .tox/coverage.xml after test run
    #   for_envs: [py38, py37, py36, py35, py27, pypy3, pypy]
    before:
      - task: UsePythonVersion@0
        condition: and(succeeded(), in(variables['TOXENV'], 'pypy'))
        displayName: provision pypy 3
        inputs:
          versionSpec: 'pypy3'
